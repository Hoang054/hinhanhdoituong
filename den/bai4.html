<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="hinh1" src="densang.jpg" alt="" style="width: 320px; height: 320px;">
    <button id="congtac" style="top: 500px;" onclick="moden()">Switch</button>
    <script>

        let SwitchButton = function (IdNut) {
            this.nut = document.getElementById(IdNut);
            this.status = true;
            this.lamp;

            this.connectToLamp = function (lamp) {
                this.lamp = lamp;
                this.lamp.status = this.status;

            }
            this.disconnectLamp = function () {
                this.lamp.status = false;
                this.lamp = null;
            }
            this.switchOff = function () {
                this.status = false;
                this.lamp.status = false;
                console.log('off');
                this.nut.innerHTML = "On";
            }
            this.switchOn = function () {
                this.lamp.status = true;
                this.status = true;
                console.log('on')
                this.nut.innerHTML = "Off";
            }
        }
        let ElectricLamp = function (idImg) {
            this.img = document.getElementById(idImg);

            this.status
            this.turnOff = function () {
                this.status = false;
                this.img.src = "dentat.PNG";
            }
            this.turnOn = function () {
                this.status = true;
                this.img.src = "densang.jpg";
            }
        }
        var SwitchButton1 = new SwitchButton("congtac");
        var ElectricLamp1 = new ElectricLamp('hinh1');
        SwitchButton1.connectToLamp(ElectricLamp1);

        function moden() {
            let hinh1a = "dentat.PNG"
            let hinh1b = "densang.jpg"
            let hinh = document.getElementById('hinh1');


            if (SwitchButton1.status) {
                SwitchButton1.switchOff()

            } else {
                SwitchButton1.switchOn()

            }

            if (hinh.src.includes(hinh1b)) {
                hinh.src = hinh1a;
            } else {
                hinh.src = hinh1b;
            }

        }

    </script>
</body>

</html>
